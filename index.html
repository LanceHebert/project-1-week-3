<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/315d18deb6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Crypto Calculator</title>
  </head>

  <body>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <h1>The <span>Magnificent Crypto</span> Calculator</h1>
      </li>
    </ul>

    <div id="container">
      <form id="formInput">
        <input
          class="autocomplete"
          type="text"
          placeholder="Coin Ticker Here"
          id="tickerInput"
        />        
        <select id="weekList" name="choose week" placeholder="Choose week">
          <!-- <option value="" disabled selected hidden>Choose past week</option>					  -->
          <option id="week1">1 week ago</option>
          <option id="week2">2 weeks ago</option>
          <option id="week3">3 weeks ago</option>
          <option id="week4">4 weeks ago</option>
        </select>
        <input type="submit" value="Search" class="btn btn-outline-dark" />
      </form>
      <div id="holder">
        <div class="row">
          <div class="col">
            <div id="coins"></div>
          </div>
          <div class="col">
            <div id="delta">
              <!-- Delta generated Here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="verdictSection">
      <div id="verdict">
        <!--VERDICT HERE-->
      </div>
    </div>
    <footer id="footer">
      <p>Copyright Â©2021 <span>Lance Hebert, Max Jones, Dexter Moss</span></p>
    </footer>

    <script defer src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
